<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Formulaire</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Adresse Mail">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">L'email ne peut pas être vide</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Mot De Passe">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Le mot de passe ne peut pas être vide</div>
      </div>
      <div class="pass-txt"><a href="#">Mot de passe oublié?</a></div>
      <input type="submit" value="Connexion">
    </form>
    <div class="sign-txt">Pas encore membre? <a href="#">S'inscrire</a></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
